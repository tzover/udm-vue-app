<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <h1>Hello, Vue :)</h1>
    <div id="app">
      <p>{{ title }} - {{ auther }} - {{ age }}</p>

      <h2>Count: {{ count }}</h2>

      <div v-if="showDetails">
        <button type="button" @click="count++">Increment count</button>
        <button type="button" @click="count--">Decrement count</button>
        <hr />
        <!-- <button type="button" @click="title = 'Changed title' "> -->
        <button type="button" @click="changeTitle">Change title</button>
      </div>

      <hr />
      <button v-if="showDetails" @click="changeStatus">Hide Status</button>
      <button v-if="!showDetails" @click="changeStatus">Show Status</button>
    </div>

    <hr />
    <div id="basic"></div>

    <script src="app.js"></script>
    <script src="basic.js"></script>
  </body>
</html>
