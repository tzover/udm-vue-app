<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js 3 - class -</title>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <!-- Contents -->
    <div id="app">
      <!-- Practices -->
      <p>
        Hello
        <span
          class="bg-gray text-blue"
          :class="{ large: isLarge, 'text-danger': hasError }"
          >Vue.js!</span
        >
      </p>

      <!-- array class -->
      <p>
        Hello!
        <span :class="largeClass">Vue.js!</span>
      </p>
      <p>
        Hello!
        <span :class="[largeClass, dangerClass]"
          >Vue.js! This is array sample.</span
        >
      </p>

      <!-- object class -->
      <p>
        Hello!
        <span :class="classObject">Vue.js! This is object sample.</span>
      </p>

      <!--  三項演算子 -->
      <p>
        Hello!
        <span :class="isLarge2 ? largeClass2 : '' "
          >Vue.js! This is simple sample.</span
        >
      </p>
      <p>
        Hello!
        <span :class="[isLarge2 ? largeClass2 : '', dangerClass2] "
          >Vue.js! This is simple sample.</span
        >
      </p>

      <!-- inline style -->
      <p>
        Hello!
        <span :style="{ color: color, fontSize: fontSize + 'rem'}"
          >Vue.js! This is inline style sample.</span
        >
      </p>
      <p>
        Hello!
        <span :style="styleObject">Vue.js! This is inline style sample.</span>
      </p>
    </div>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
