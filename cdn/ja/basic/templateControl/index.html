<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js 3 - Template Control -</title>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <!-- Contents -->
    <div id="app">
      <!-- Practices -->
      <div>
        <!-- basic -->
        <p>{{ msgBasic }}</p>
        <button @click="clickHandlerBasic">Click!</button>

        <!-- v-once -->
        <p v-once>{{ msgOnce }}</p>
        <button @click="clickHandlerOnce">Click!</button>

        <!-- v-pre -->
        <p>{{ msgPre }}</p>
        <p v-pre>{{ msgPre }}</p>

        <!-- v-html -->
        <p>{{ msgHtml }}</p>
        <p v-html="msgHtml"></p>

        <!-- v-cloak -->
        <p>{{ msgCloak }}</p>
        <p v-cloak>{{ msgCloak }}</p>

        <!-- v-text -->
        <p>{{ msgText }}</p>
        <p v-text="msgText"></p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
